<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <title>College Trip Planner</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="./assets/style.css"
    />
  </head>
  <!-- ERIC: Please use bootstrap 5 and CSS to set the background color of the elements inside of <body> I think sticking to a pale green and grey 
  background color would look nice. I would probably set the overall font to something collegy like times new roman. Use bootstrap first and if 
  you cant get that to do what you want then change things in style.css. Try if you can mainly making changes to the classes only on the HTML and the JS. 
  have andrew help on this if you hear from him. -->
  <body>
    <header class="container-fluid row g-3 m-0">
      <h1 class="col-12 text-center">College Trip Planner</h1>
      <div class="col-2"></div>
      <form class="container col-8">
        <div class="row">
          <!-- <div class="col">
            <label
              for="collegeName"
              class="form-label"
              >Name of the College</label
            >
          </div> -->
          <div class="col-6">
            <input
              type="text"
              class="form-control"
              id="collegeName"
              placeholder="Name of the College"
            />
          </div>
          <div class="col">
            <button
              type="submit"
              class="btn btn-secondary"
              id="saveBtn"
            >
              Submit
            </button>
          </div>
        </div>
      </form>
    </header>
    <main class="row container-fluid">
      <div
        class="sidebar container-fluid col-5 overflow-auto"
        id="sideBar"
      ></div>
      <div class="d-flex justify-content-center">
        <div
          class="content container-fluid col row d-flex justify-content-center"
          id="containerEL"
        ></div>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
  <footer></footer>
</html>
